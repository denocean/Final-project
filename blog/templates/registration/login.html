{% extends 'blog/base.html' %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p class="error">Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
