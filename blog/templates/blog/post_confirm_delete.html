{% extends 'blog/base.html' %}
{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'blog:post_detail' slug=object.slug %}">Cancel</a>
  </form>
{% endblock %}
